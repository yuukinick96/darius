        ul{
            list-style-tpe: none;
        }
        div.gallery ul li{ 
            position: relative;
            float: left;
            width: 250px;
            height:250px;
            margin: 5px;
            padding:  5px;

        }

        div.gallery ul li img{
            position: absolute;
            left: 0;
            top: 0;
            padding: 5px;
            width: 250px;
            height: 250px;
        }

        div.gallery ul li, div.gallery li img{
            transition: all 0.3s;
        }

        div.gallery ul li img:hover{
            width:310px;
            height: 310px;
            margin-top:-280px;
            margin-left: -250px;
            top:65%;
            left: 65%;
        }
